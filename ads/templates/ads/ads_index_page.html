{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-adsindexpage{% endblock %}

{% block content %}
    <h1 class="text-center">{{ page.title }}</h1>

    {% for post in page.get_children %}
        <hr/>
        <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
    {% endfor %}

{% endblock %}
